<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links em HTML</title>
</head>
<body>
    <h1>Usando link</h1>
    <h2>links externos</h2>
    <p>
        Veja meu repositório público no <a href="https://github.com/Jason21tod",
         target="_blank", rel="external">github</a> </p>
    <p>use as tags "target" e "rel" para fazer com que uma nova guia seja aberta.</p>
    <h2>Links internos</h2>
    <p>
        Usando <a href="pagina_2.html" rel="next">links internos</a> para referir a
        uma página do meu site, usando next para dizer que o link é relacionado a 
        proxima pagina</p>
</body>
</html>
