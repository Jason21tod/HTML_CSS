<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2 (QUEBRA DE LINHAS)</title>
</head>
<body>
    <h1>Quebra de linhas</h1>
    <hr>
    <p>Paragrafos só vão quebrar
        caso vc use a tag &lt;br&gt;</p>
    <p>Usando essa tag <br> vc quebra a linha</p>
    <!-- less than / greater than -->
    
    <p>Simbolos especiais:
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &Delta;
    &uarr;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
