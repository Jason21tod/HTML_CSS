<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Veja só o matador de pernilongos!</p>
    <!-- video hospedado localmente (no meu servidor) -->
    <video controls width="400"height="600" poster="midia/img/tumb.ico">
        <source src="midia/videos/meu_video.mp4" type="video/mp4">
        <source src="midia/videos/meu_video.m4v" type="video/m4v">
        <source src="midia/videos/meu_video.webm" type="video/webm">
        <source src="midia/videos/meu_video.ogv" type="video/ogv">
        <p>Seu navegador não possui suporte a videos</p>
    </video>

    <h1>Inserindo videos do Youtube</h1>
    <p>Saca o Kami!</p>
    <iframe 
        width="560" height="315" 
        src="https://www.youtube.com/embed/vpqq1tX1F9w"
        title="YouTube video player" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write;
        encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
    </iframe>
</body>
</html>
