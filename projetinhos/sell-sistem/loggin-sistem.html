<html lang="pt-br">
<head>

<body>
    <header>
        <div class = "logo-header">
            <img src="android-chrome-192x192.png" alt="logo"> <h1>Loja online</h1>
        </div>
    </header>

    <body>
        <form>
            <legend>Loggin</legend>
            <ul class="input-block">
                <li><label for="email">
                    Email: <input required="true" placeholder="seuemail@dominio.com" type="email">
                </label></li>
                <li><label for="password">
                    Senha: <input placeholder="senha" type="password" name="senha">
                </label></li>
                <li><label for="cellphone">
                    Celular(opicional): <input placeholder="(XX)XXXXX-XXXX" type="tel" name="cellphone">
                </label></li>
            </ul>
            <input class="send-button" type="submit" name="enviar">
        </form>
    </body>

    <footer>
        <div class="copyrights">
            <p>&copy;<em>Loja online all rights reserved</em></p>
        </div>
    </footer>

</body>
