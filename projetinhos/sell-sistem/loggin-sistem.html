<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="loggin-styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Loggin</title>
</head>
<body>
    <header>
        <div class="logo-background">
            <h1 class = "header-title">Loja online</h1>
        </div>
    </header>

    <body>
        <a href="index.html"><img class="logo" src="android-chrome-192x192.png" alt="logo"> </a>
        <form class="login-form">
            <legend>Loggin</legend>
            <ul class="input-block">
                <li><label for="email">
                    Email: <input required="true" placeholder="seuemail@dominio.com" type="email">
                </label></li>
                <li><label for="password">
                    Senha: <input placeholder="senha" type="password" name="senha">
                </label></li>
                <li><label for="cellphone">
                    Celular(opcional): <input placeholder="(XX)XXXXX-XXXX" type="tel" name="cellphone">
                </label></li>
            </ul>
            <input class="send-button" type="submit" name="enviar">

        </form>
    </body>

    <footer>
        <div class="copyrights">
            <p>&copy;<em>Loja online all rights reserved</em></p>
        </div>
    </footer>

</body>
</html>
