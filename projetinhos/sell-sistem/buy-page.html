<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="loggin-styles.css">
        <link rel="stylesheet" href="index-styles.css">
        <link rel="stylesheet" href="buy-page.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <title>Compre agora</title>
    </head>
    <body>
        <header>
            <div class="logo-background">
                <h1 class = "header-title">Loja online</h1>
                <nav class="navigation-menu">
                    <a href="loggin-sistem.html">Log In</a> <a href="">support</a>
                </nav>
            </div>
        </header>

    <main>
        <div class="product">
            <h2 class="product-name">Tênis Nike Dual Fusion TR 6 Masculino</h2>
            <div class="product-block-buy">
                <img class="product-img-buy" src="tenis.jpg" alt="Tenis Nike Dual Fusion TR 6 Masculino">
                <form class="buy-form">
                    <fieldset class="buy-type">
                        <legend class="buy-type-legend">Selecione o método de pagamento</legend>
                        <div><label for="radio-part"><input type="radio" name="buy-type" value="parcela" id="radio-part" required>6x R$40</label></div>
                        <div><label for="radio-pix"><input type="radio" name="buy-type" value="pix" id="radio-pix" required> PIX (R$240)</label></div>
                        <div><label for="check-secure"><input type="checkbox" id="check-secure">Incluir seguro da nyke <br> (+ R$40)?</label></div>
                    </fieldset>
                    <fieldset class="address">
                        <legend class="address-legend">Digite o seu endereço: </legend>
                        <label for="address"><textarea name="address" id="address" cols="30" rows="1" required></textarea></label>
                    </fieldset>
                    <fieldset class="send-type">
                        <legend class="send-type-legend">Meio de entrega</legend>
                        <label for="radio-normal-send">normal
                            <input type="radio" name="radio-send-type" id="radio-send-type" required>
                        </label>
                        <br>
                        <label id="express-send" for="radio-express-send"><strong>expresso +R$10</strong>
                            <input type="radio" name="radio-send-type" id="radio-express-send">
                        </label>

                    </fieldset>
                    <fieldset>
                        <button class="sub" type="submit">Comprar</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="copyrights">
            <p>&copy;<em>Loja online all rights reserved</em></p>
        </div>
    </footer>

</body>
</html>
